<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Bird in Cage Logo</title>
    <desc id="desc">Minimalist bird silhouette in a modern gold circular cage. Muted blue bird, gold cage on white background.</desc>

      <!-- Definitions for easy color tweaks -->
        <defs>
            <style>
                  .cage { fill: none; stroke:#CDAA44; stroke-width:28; stroke-linecap:round; stroke-linejoin:round; }
                        .bird { fill:#2F6F8F; }
                              .base-shadow { fill:none; stroke:#000000; stroke-opacity:0.06; stroke-width:14; stroke-linecap:round; stroke-linejoin:round; }
                                  </style>
                                    </defs>

                                      <!-- subtle white background (visible when placed on non-white) -->
                                        <rect width="100%" height="100%" fill="#ffffff"/>

                                          <!-- dome/top ring -->
                                            <path class="cage" d="M512 120
                                                                    C680 120 824 260 828 428
                                                                                            L828 712
                                                                                                                    C828 780 772 836 704 836
                                                                                                                                            L320 836
                                                                                                                                                                    C252 836 196 780 196 712
                                                                                                                                                                                            L196 428
                                                                                                                                                                                                                    C200 260 344 120 512 120
                                                                                                                                                                                                                                            Z"/>

                                                                                                                                                                                                                                              <!-- inner horizontal ring -->
                                                                                                                                                                                                                                                <path class="cage" d="M204 432 C320 380 704 380 820 432" fill="none" stroke="#CDAA44" stroke-width="26" stroke-linecap="round"/>

                                                                                                                                                                                                                                                  <!-- vertical bars (symmetrical) -->
                                                                                                                                                                                                                                                    <g stroke="#CDAA44" stroke-width="22" stroke-linecap="round">
                                                                                                                                                                                                                                                        <line class="cage" x1="320" y1="420" x2="320" y2="820"/>
                                                                                                                                                                                                                                                            <line class="cage" x1="420" y1="360" x2="420" y2="820"/>
                                                                                                                                                                                                                                                                <line class="cage" x1="512" y1="320" x2="512" y2="820"/>
                                                                                                                                                                                                                                                                    <line class="cage" x1="604" y1="360" x2="604" y2="820"/>
                                                                                                                                                                                                                                                                        <line class="cage" x1="704" y1="420" x2="704" y2="820"/>
                                                                                                                                                                                                                                                                          </g>

                                                                                                                                                                                                                                                                            <!-- perch -->
                                                                                                                                                                                                                                                                              <path class="cage" d="M300 700 L724 620" stroke-width="18"/>

                                                                                                                                                                                                                                                                                <!-- bird silhouette (simple, brand-friendly) -->
                                                                                                                                                                                                                                                                                  <g transform="translate(0, -10)">
                                                                                                                                                                                                                                                                                      <path class="bird" d="M420 560
                                                                                                                                                                                                                                                                                                               C380 540 340 520 340 460
                                                                                                                                                                                                                                                                                                                                        C340 400 420 380 480 400
                                                                                                                                                                                                                                                                                                                                                                 C520 420 580 420 640 450
                                                                                                                                                                                                                                                                                                                                                                                          C650 460 660 470 660 486
                                                                                                                                                                                                                                                                                                                                                                                                                   C660 520 640 540 620 560
                                                                                                                                                                                                                                                                                                                                                                                                                                            C570 590 520 600 480 620
                                                                                                                                                                                                                                                                                                                                                                                                                                                                     C460 630 440 610 420 560
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              Z"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- beak -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <path class="bird" d="M480 440 L520 420 L500 456 Z"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <!-- eye (small, subtle) -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <circle cx="515" cy="444" r="6" fill="#ffffff" opacity="0.95"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </g>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- light ground shadow lines (optional subtle texture) -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <path class="base-shadow" d="M260 820 C360 840 660 820 760 800" />

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </svg>