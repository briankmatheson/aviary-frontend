---
kind: pipeline
type: kubernetes
name: aviary-frontend

clone:
  skip_verify: true

steps:
- name: pwd
  image: debian
  commands:
  - pwd
  - ls
- name: build
  image: debian
  commands:
  - apt update
- name: kaniko  
  image: plugins/kaniko
  settings:
    username: robot$drone
    password: to0EaYegAenDX2KRI0cQKGfkNOuXD9kt
    repo: harbor:443/tmp/foo
    build_args: --tlsverify=true
    tags:
    - latest
  volumes: 
  - name: certs
    path: /etc/ssl/certs/ca-certificates.crt

volumes:
  - name: certs
    configMap:
      name: ca-certs

